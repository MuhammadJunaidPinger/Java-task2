<script>
//     1) Run a loop from 1 to 100 that will tell us about which number is even and which is odd.
// Output be like:

for (var i = 1; i<= 100; i++) {
    if (i % 2 === 0) {
        console.log(i + " is even");
    }
    else {
        console.log(i + " is odd")
    }
}

// 2) Run a reverse loop that will print this array in REVERSE

var alphabets = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
var newAlpha = '';
for (var i = alphabets.length -1; i >=0; i--) {
    newAlpha = alphabets[i]
    console.log(newAlpha);
}
